<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>  
</head>
<body>
    <h1 onclick="alert('hello!')">JavaScript实例</h1>
    <script>
        //alert("ok");
        console.log("Hello World!");
        console.log("Hello HTML!");
        console.log("Hello JS!");
        /*
            学习JavaScript语言的步骤：
                1. 基础使用
                2. 基础语法：变量、数据类型、运算符   
                3. 流程控制：
                    分支结构：if  if...else  swtch...case 
                    循环结构：for  while  do...while
                    
                4. 函数定义和使用

                5. 事件的绑定处理

                6. 对象的定义使用

                7. DOM、BOM。。。。

        */
        var a = 10;
        console.log(typeof a);
        a = 12.5;
        console.log(typeof a);

        a = true;
        console.log(typeof a);

        a = "zhangsan";
        console.log(typeof a);

        a = [10,20,30];
        console.log(typeof a); //object

        a = function(){}
        console.log(typeof a);

        a = null;
        console.log(typeof a);
    </script>
</body>
</html>
